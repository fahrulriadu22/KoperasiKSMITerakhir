name: koperasi_ksmi
description: "Aplikasi Koperasi KSMI"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2
  image_picker: ^1.1.0
  http: ^1.1.0
  firebase_core: ^2.24.0
  firebase_messaging: ^14.7.0
  flutter_local_notifications: ^19.0.0
  permission_handler: ^11.0.0
  cupertino_icons: ^1.0.8
  device_info_plus: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

# ✅ FIXED: Format yang benar untuk flutter_launcher_icons
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/KSMI_LOGO.png"
  adaptive_icon_background: "#1B5E20"  # Warna hijau KSMI
  adaptive_icon_foreground: "assets/images/KSMI_LOGO.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  # ✅ FIXED: Assets configuration
  assets:
    - assets/images/
    - assets/images/KSMI_LOGO.png