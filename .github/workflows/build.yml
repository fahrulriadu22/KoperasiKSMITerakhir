name: Build APK Koperasi KSMI

on: 
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter (Latest Stable)
      uses: subosito/flutter-action@v2
      with:
        # âœ… PAKAI LATEST STABLE OTOMATIS
        channel: 'stable'
        cache: true
        
    - name: Show Flutter info
      run: |
        echo "ðŸ“± Flutter Version:"
        flutter --version
        echo "ðŸ“‹ Flutter Doctor:"
        flutter doctor
        
    - name: Clean and build
      run: |
        flutter clean
        flutter pub get
        flutter pub run flutter_launcher_icons:main
        flutter build apk --release --no-shrink
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: koperasi-ksmi-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30