name: Build APK Koperasi KSMI

on: 
  push:
    branches: [ main, master ]
  workflow_dispatch: # âœ… Tambah manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.7'
        
    - name: Clean project
      run: flutter clean
      
    - name: Install dependencies
      run: flutter pub get
      
    - name: Generate app icons
      run: flutter pub run flutter_launcher_icons
      
    - name: Build APK Release
      run: flutter build apk --release --no-shrink
      
    - name: List build files
      run: |
        echo "ðŸ“± Listing all APK files:"
        find build/app/outputs -name "*.apk" -type f
        ls -la build/app/outputs/flutter-apk/
      
    - name: Upload APK Release
      uses: actions/upload-artifact@v4
      with:
        name: koperasi-ksmi-release
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
        
    - name: Upload APK Debug (if exists)
      uses: actions/upload-artifact@v4
      with:
        name: koperasi-ksmi-debug
        path: build/app/outputs/flutter-apk/app-debug.apk
        if-no-files-found: ignore
        retention-days: 30
        
    - name: Upload App Bundle
      uses: actions/upload-artifact@v4
      with:
        name: koperasi-ksmi-bundle
        path: build/app/outputs/bundle/
        if-no-files-found: ignore
        retention-days: 30