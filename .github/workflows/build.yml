name: Build APK Koperasi KSMI

on: 
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true
        cache-key: flutter-v3-stable
        
    - name: ğŸ“‹ Show Flutter info
      run: |
        echo "ğŸ“± Flutter Version:"
        flutter --version
        echo "ğŸ¥ Flutter Doctor:"
        flutter doctor -v
        
    - name: ğŸ§¹ Clean project
      run: flutter clean
      
    - name: ğŸ“¦ Install dependencies
      run: flutter pub get
      
    - name: ğŸ¨ Generate app icons
      run: flutter pub run flutter_launcher_icons:main
      
    - name: ğŸ”§ Fix Android permissions
      run: |
        chmod +x android/gradlew
        cd android && ./gradlew --version
      
    - name: ğŸ—ï¸ Build APK Release
      run: |
        echo "ğŸ—ï¸ Building APK Release..."
        flutter build apk --release --no-tree-shake-icons --no-shrink
        
    - name: ğŸ“ List build files
      run: |
        echo "ğŸ“± Listing all APK files:"
        find build/app/outputs -name "*.apk" -type f
        ls -la build/app/outputs/flutter-apk/
        echo "âœ… Build completed successfully!"
      
    - name: â¬†ï¸ Upload APK Release
      uses: actions/upload-artifact@v4
      with:
        name: koperasi-ksmi-release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
        
    - name: ğŸ“Š Upload Build Reports
      uses: actions/upload-artifact@v4
      with:
        name: koperasi-ksmi-build-reports
        path: |
          build/app/**/*.txt
          build/app/**/*.json
        if-no-files-found: ignore
        retention-days: 15
        
    - name: ğŸ‰ Build Success Notification
      if: success()
      run: |
        echo "ğŸ‰ APK Build Success!"
        echo "ğŸ“± APK Location: build/app/outputs/flutter-apk/app-release.apk"
        echo "ğŸ“¦ Artifacts will be available in the GitHub Actions summary"